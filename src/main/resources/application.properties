spring.application.name=bugboard_backend

# ===== Database Configuration via Supabase MCP (pgbouncer) =====
spring.datasource.url=${DB_URL:jdbc:postgresql://aws-1-eu-central-1.pooler.supabase.com:6543/postgres?sslmode=require&pgbouncer=true}


spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari / pgbouncer recommendations
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.auto-commit=true

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
# puoi tenere o rimuovere il dialect; Hibernate lo rileva automaticamente ma tenerlo non nuoce
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.data-source-properties.prepareThreshold=0


# Logging
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

#jwt settings
bugboard.app.jwtSecret=${JWT_SECRET}
bugboard.app.jwtExpirationMs=86400000

# Admin Defaults
bugboard.admin.email=${ADMIN_EMAIL}
bugboard.admin.password=${ADMIN_PASSWORD}

# File Upload
spring.servlet.multipart.max-file-size=8MB
spring.servlet.multipart.max-request-size=8MB
server.tomcat.max-http-form-post-size=8MB
server.tomcat.max-swallow-size=8MB

